<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/x-icon" href="public/favicon.ico">
  <link rel="stylesheet" href="assets/global.css">
  <title>Web components</title>
  <script defer type="module" src="src/components/SellItem.js"></script>
  <script defer type="module" src="src/components/lit/LitSellItem.js"></script>

<body>
  <div class="grid">

      <sell-item

        imgSrc="https://dmn-dallas-news-prod.cdn.arcpublishing.com/resizer/S4M0CdQhrn3l6L5kKA0--avlY00=/930x0/smart/filters:no_upscale()/cloudfront-us-east-1.images.arcpublishing.com/dmn/VDA2OKJUXJDSRNL76H44LQFNWY.jpg">
      </sell-item>
      <sell-item

      </sell-item>
    </div>
    <div class="group" style="display:flex;justify-content:space-between;">
      <lit-sell-item
        title="The One True Monkey"
        price="139000"
        discount="20"

      <lit-sell-item

        rating="4.4"
        imgSrc="https://pbs.twimg.com/media/FLGUpWKXwAQYaY7?format=jpg&name=small">
    </lit-sell-item>
    </div>

    <div></div>

    <todo-list
      title="ToDo"
      item1="lista1"
      item2="2"
      item3="2"
      prompt="input">
    </todo-list>

    <todo-list-lit
      title="ToDo lit"
      item1="lista1"
      item2="2"
      item3="2"
      prompt="input">
    </todo-list-lit>

  </div>
